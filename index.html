<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Training Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏋️ Weight Training Tracker</h1>
  
  <form id="training-form">
    <input type="text" id="exercise" placeholder="Exercise (e.g. Squat)" required />
    <input type="number" id="weight" placeholder="Weight (kg)" required />
    <input type="number" id="reps" placeholder="Reps" required />
    <input type="number" id="sets" placeholder="Sets" required />
    <button type="submit">Add</button>
  </form>

  <ul id="record-list"></ul>

  <script src="script.js"></script>
</body>
</html>

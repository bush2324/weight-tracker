<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📅 一週訓練菜單表</title>
  <link rel="stylesheet" href="schedule.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📅 一週訓練菜單表</h1>
    <p class="intro">以下是範例的七日訓練排程，適合初階健身者參考。</p>

    <table class="schedule-table">
      <thead>
        <tr>
          <th>星期</th>
          <th>訓練部位</th>
          <th>建議動作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>星期一</td>
          <td>胸部</td>
          <td>臥推、啞鈴飛鳥、上斜推舉</td>
        </tr>
        <tr>
          <td>星期二</td>
          <td>背部</td>
          <td>引體向上、槓鈴划船、坐姿划船</td>
        </tr>
        <tr>
          <td>星期三</td>
          <td>腿部</td>
          <td>深蹲、腿推、腿彎舉</td>
        </tr>
        <tr>
          <td>星期四</td>
          <td>肩部</td>
          <td>啞鈴推舉、側平舉、前平舉</td>
        </tr>
        <tr>
          <td>星期五</td>
          <td>手臂</td>
          <td>二頭彎舉、三頭伸展、槓鈴彎舉</td>
        </tr>
        <tr>
          <td>星期六</td>
          <td>核心</td>
          <td>仰臥起坐、抬腿、Russian Twist</td>
        </tr>
        <tr>
          <td>星期日</td>
          <td>休息</td>
          <td>伸展、滾筒放鬆、輕量活動</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="back">← 回主選單</a>
  </div>
</body>
</html>

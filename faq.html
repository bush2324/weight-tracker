  <div class="container">
    <h1>💬 健身常見問答</h1>
    <p class="intro">針對健身新手常遇到的問題，我們提供了簡單的解答：</p>

    <div class="faq">
      <h2>Q：每天都要練嗎？</h2>
      <p>不需要，肌肉在休息時才會生長。建議每個肌群休息至少 48 小時。</p>
    </div>

    <div class="faq">
      <h2>Q：減脂應該做重訓還是有氧？</h2>
      <p>兩者都重要。重訓可以維持肌肉，有氧幫助燃燒熱量。建議搭配進行。</p>
    </div>

    <div class="faq">
      <h2>Q：需要吃蛋白粉嗎？</h2>
      <p>如果飲食中蛋白質攝取不足，可以補充。不是必要，但有幫助。</p>
    </div>

    <div class="faq">
      <h2>Q：女生練重會變壯嗎？</h2>
      <p>不會。女生的睪固酮較低，重量訓練會讓線條更結實，不容易變壯。</p>
    </div>

    <div class="faq">
      <h2>Q：剛開始練，要用機械還是自由重量？</h2>
      <p>新手可以從機械開始學習動作，熟悉後轉向自由重量能更有效訓練。</p>
    </div>
